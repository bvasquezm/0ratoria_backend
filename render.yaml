services:
  - type: web
    name: marraqueta-api
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    # Optional: override command if needed
    # dockerCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: DEBUG
        value: "false"
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: "8000"
      - key: DATABASE_URL
        fromDatabase:
          name: marraqueta-db
          property: internalConnectionString

  - type: postgres
    name: marraqueta-db
    plan: free
    properties:
      databaseName: marraqueta
      user: postgres
    ipAllowList: []
